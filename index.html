<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>

<body>

    <main>
        <div class="item">
            <p>Total amount</p>
            <div id="total-amount">0.00</div>
        </div>

        <div class="item">
            <p>Bill: </p>
            <input id="bill" value="10.00" type="number">
        </div>

        <div class="item">
            <p>Tip Percentage: </p>
            <input id="tip" value="15" type="number">
        </div>

        <div class="item">
            <p>Number of People: </p>
            <input id="people" value="1" type="number">
        </div>

        <div class="item">
            <h1>Tip Calculator</h1>
        </div>

        <div class="item">
            <p>Tip amount</p>
            <div id="display">0.00</div>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
