<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>

<body>

    <main>
        <div class="item">
            <h1>Tip Calculator</h1>
        </div>

        <div class="item">
            <p>Bill: </p>
            <input id="bill" value="10.00" type="number">
        </div>

        <div class="item">
            <p>Tip Percentage: </p>
            <input id="tip" value="15" type="number">
        </div>

        <div class="item">
            <p>Number of People: </p>
            <input id="people" value="1" type="number">
            <input id="plus" type="button" value="+">
            <input id="minus" type="button" value="-">
        </div>

        <div class="outputs">
            <div class="output-total">
                <div class="output">
                    <p>Tip amount: </p>
                    <div id="display">0.00</div>
                </div>

                <div class="output">
                    <p>Total amount: </p>
                    <div id="total-amount">0.00</div>
                </div>
            </div>

            <div class="output-per-person">
                <div class="output">
                    <p>Tip per person: </p>
                    <div id="per-person-tip">0.00</div>
                </div>

                <div class="output">
                    <p>Amount per person: </p>
                    <div id="per-person-price">0.00</div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
